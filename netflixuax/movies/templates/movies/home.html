{% extends 'movies/base.html' %}

{% block title %}Películas Populares{% endblock %}

{% block content %}
    <h1>Películas Populares</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <h2>{{ movie.title }}</h2>
                <p>{{ movie.overview }}</p>
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
