{% extends 'movies/base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h1 class="settings-title">Iniciar Sesión</h1>

<div class="settings-container">
    <form method="post" class="settings-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuario</label>
            <input type="text" name="username" id="id_username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Contraseña</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit" class="btn-settings">Iniciar Sesión</button>
    </form>

    <hr class="divider">

    <!-- Pregunta y botón de registro -->
    <p style="text-align: center; color: white; margin-top: 15px;">¿No tienes una cuenta?</p>
    <div style="text-align: center; margin-top: 10px;">
        <a href="{% url 'register' %}" class="btn-settings" style="display: inline-block; width: auto; padding: 10px 20px; text-transform: uppercase;">Regístrate</a>
    </div>
</div>
{% endblock %}
