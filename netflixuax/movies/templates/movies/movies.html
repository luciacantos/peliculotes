{% extends 'movies/base.html' %}

{% block title %}Películas{% endblock %}

{% block content %}
<h1 style="text-align: center; color: pink;">Películas</h1>

<!-- Filtros por género -->
<div class="genre-buttons-container">
    {% for genre in genres %}
    <a href="?genre={{ genre.id }}" class="{% if request.GET.genre|default:'' == genre.id|stringformat:'s' %}active{% endif %}">
        {{ genre.name }}
    </a>
    {% endfor %}
</div>


<!-- Lista de películas -->
<div class="movie-grid">
    {% for movie in movies %}
    <div class="movie-item">
        <a href="{% url 'movie_detail' movie.id %}">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
            <h3>{{ movie.title }}</h3>
        </a>
    </div>
    {% empty %}
    <p style="text-align: center; color: white;">No se encontraron películas para este género.</p>
    {% endfor %}
</div>
{% endblock %}
