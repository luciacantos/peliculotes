{% extends 'movies/base.html' %}

{% block title %}Regístrate{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9;">
    <h2 style="text-align: center; color: #28a745;">Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
        </div>
        <div style="margin-bottom: 15px;">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px;">Crear cuenta</button>
    </form>
</div>
{% endblock %}
