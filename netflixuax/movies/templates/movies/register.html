{% extends 'movies/base.html' %}

{% block title %}Regístrate{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid pink; border-radius: 8px; background: black; color: white;">
    <h2 style="text-align: center; color: pink;">Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label style="color: white;">{{ form.username.label_tag }}</label>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
            <label style="color: white;">{{ form.password1.label_tag }}</label>
            {{ form.password1 }}
        </div>
        <div style="margin-bottom: 15px;">
            <label style="color: white;">{{ form.password2.label_tag }}</label>
            {{ form.password2 }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background: pink; color: black; border: none; border-radius: 4px; font-size: 16px;">Crear cuenta</button>
    </form>
</div>
{% endblock %}
