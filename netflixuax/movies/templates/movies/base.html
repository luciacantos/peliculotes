<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-container">
                <!-- Nombre de usuario o marcador a la izquierda -->
                <li class="user">
                    {% if user.is_authenticated %}
                        {{ user.username }}
                    {% else %}
                        &nbsp; <!-- Espacio invisible para mantener la estructura -->
                    {% endif %}
                </li>
                <!-- Enlaces principales alineados a la derecha -->
                <div class="nav-links">
                    <li><a href="{% url 'home' %}">Películas</a></li>
                    <li><a href="{% url 'series' %}">Series</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'my_list' %}">Mi Lista</a></li>
                        <li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit">Cerrar sesión</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Iniciar sesión</a></li>
                    {% endif %}
                </div>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
