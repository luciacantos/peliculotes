{% extends 'movies/base.html' %}

{% block title %}Series{% endblock %}

{% block content %}
<h1 style="text-align: center; color: pink;">Series</h1>
<div class="movie-grid">
    {% for serie in series %}
    <div class="movie-item">
        <a href="{% url 'series_detail' serie.id %}">
            <img src="https://image.tmdb.org/t/p/w500{{ serie.poster_path }}" alt="{{ serie.title }}">
            <h3>{{ serie.title }}</h3>
        </a>
    </div>
    {% empty %}
    <p style="text-align: center; color: white;">No se encontraron series.</p>
    {% endfor %}
</div>
{% endblock %}
