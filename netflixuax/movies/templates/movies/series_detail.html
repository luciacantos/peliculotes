{% extends 'movies/base.html' %}

{% block title %}{{ series.title }}{% endblock %}

{% block content %}
<div class="movie-detail">
    <h1>{{ series.title }}</h1>
    <div class="movie-detail-content">
        <img src="https://image.tmdb.org/t/p/w500{{ series.poster_path }}" alt="{{ series.title }}">
        <div class="movie-detail-info">
            <p><strong>Resumen:</strong> {{ series.overview }}</p>
            <p><strong>Fecha de lanzamiento:</strong> {{ series.release_date }}</p>
        </div>
        {% if user.is_authenticated %}
        <a href="{% url 'add_series' series.id %}" class="add-btn">AÃ±adir a Mi Lista</a>
        {% endif %}
    </div>
</div>
{% endblock %}
